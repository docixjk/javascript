<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restparamter.html</title>
  </head>
  <body>
    <h3>restparamter test</h3>
    <script>
      //처음
      function sum(x1, x2) {
        let y = x1 + x2;
        return y;
      }
      //인수를 배열로
      function sumArr(...arr) {
        let y = 0;
        for (let i = 0; i < arr.length; i++) {
          y += arr[i];
        }
        return y;
      }
      console.log(sum(5, 7));
      const num = [5, 7, 4, 2, 3, 1, 1, 1, 3, 4, 2];
      console.log(sumArr(...num)); //배열값은 ...배열명 으로 넘겨주기
    </script>
  </body>
</html>
