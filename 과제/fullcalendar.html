<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fullcalendar.css"> <!-- css 파일 불러오기 -->
</head>
<body>
  <div class='rap'>
    <div class="header">
      <div class="btn prevDay"></div> <!-- 전달로 이동 -  1월에서 누르면 전년으로 감 -->
      <h2 class='dateTitle'></h2> <!-- 년 월을 출력하는 부분 -->
      <div class="btn nextDay"></div> <!-- 후달로 이동 - 12월에서 누르면 후년으로 감 -->
    </div>
    
    <div class="grid dateHead"> <!-- 요일 부분 -->
      <div>일</div>
      <div>월</div>
      <div>화</div>
      <div>수</div>
      <div>목</div>
      <div>금</div>
      <div>토</div>
    </div>

    <div class="grid dateBoard"></div> <!-- 달력내에 해당 월의 일 수 를 통해 배정 -->
  </div>
  <script src="fullcalendar.js"></script> <!-- js 파일 불러오기 -->
</body>
</html>
