<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 자르기</title>
  <style>
    label { display: inline-block; width: 70px; text-align: right; }
    #btn {width : 250px; }
  </style>
</head>
<body>
  <textarea id="result" rows="3" cols="35">1, 홍길동, hong, 2019/12/01</textarea>
  <div><button id="btn">텍스트필드에 값 넣기</button></div>
  <div><label>번호</label><input id="no1" name="no" type="text"></div>
  <div><label>이름</label><input id="name1" name="name" type="text"></div>
  <div><label>아디</label><input id="id1" name="id" type="text"></div>
  <div><label>등록일자</label><input id="regDate1" name="regDate" type="text"></div>
  <script>
    window.addEventListener("load", function(){
      btnEvent();
    });
    function btnEvent(){
    btn.addEventListener("click", function(){ //코드 작성
      let text_a = document.getElementById('result').innerHTML;
      let text_b = text_a.split(',');

      document.getElementById('no1').value = text_b[0];
      document.getElementById('name1').value = text_b[1];
      document.getElementById('id1').value = text_b[2];
      document.getElementById('regDate1').value = text_b[3];


    });
    }
    </script>
</body>
</html>
