<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clac</title>
</head>
<body>
  <input type="text" id="num1"> +
  <input type="text" id="num2"> =
  <input type="text" id="num3">
  <button id="btn">결확</button>
  <div id="result"></div>
  <script>
    //1~10사이의 난수를 만들어 num1 과 num2 에 넣어주는거
    
    btn.addEventListener("click",function(ev){
      
      num1.value = Math.floor(Math.random()*10)+1      
      num2.value = Math.floor(Math.random()*10)+1
      // num3.value = num1.value*1 + num2.value*1
      //num3 입력값이 없으면 alert('입력') 실행후 return

      if(num3 == undefined){
        alert('입력')
        return
      }else{
        let result = num1.value*1 + parseInt(num2.value)
        if(result == num3.value){
          alert("맞다")
        } else{
          alert("틀림")
        }
      }

    })
  </script>
</body>
</html>
