<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  padding: 10px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
  #container{
    display: grid;
    grid-template-columns: repeat(auto-fit, 500px);
    grid-gap: 20px;
    padding: 2px 16px;
  }
</style>
</head>
<body>

  <h2>Card</h2>

  <div id="container"></div>
  <div id="template" style="display: none;">
    <div class="card">
      <img src="카리나.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>name</b></h4> 
        <p>email</p> 
        <p>compant.name</p> 
      </div>
    </div>
  </div>
  <script>
    
    (function todo(){
        //ajax호출
        let xhr = new XMLHttpRequest()
        xhr.onload = function(){callback(xhr)}
        let url = 'https://jsonplaceholder.typicode.com/users'
        xhr.open("GET",url)
        xhr.send()
      })()
      function callback(xhr){
        let cards = JSON.parse(xhr.response)
        for(let i=0;i<cards.length;i++){
          container.innerHTML += 
          `<div class="card">
            <img src="카리나.jpg" alt="Avatar" style="width:100%">
            <div class="container">
              <h4><b>${cards[i].name}</b></h4> 
              <p>${cards[i].email}</p> 
              <p>${cards[i].company[0]}</p> 
            </div>
          </div>
          `
        }
      }
      
  </script>
</body>
</html>
