  <h3>JSON: JavaScript Object Natation {, [</h3>
  <script>
    let data = { name:'pack', age:'20', hobby:['백뚜','치뚜','막뚜']}
    //첫번쨰 취미만 출력
    console.log(data.hobby[0]) // { } -> [ ] -> [0]
    //[] 안에 {}를 넣는다
    let datas = [
      { name:'pack', age:'20', hobby:['백뚜','치뚜','막뚜']},
      { name:'sana', age:'21', hobby:['치즈','버거','사줘']}
    ]
    console.log(datas[1].name)

    let info = {
      result: true,
      count: 4,
      data: [
        { name:'pack', age:'20', hobby:['백뚜','치뚜','막뚜']},
        { name:'sana', age:'21', hobby:['치즈','버거','사줘']}
      ]
    }
    console.log(info.data[0].hobby[0])

    let chartdata = [
      ['status', "DONE"],
      ['total', 197]
    ]
    for(let i=0;i<chartdata.length;i++){
      console.log(chartdata[i][1])
    }
  </script>
