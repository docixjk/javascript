<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4_optionMove</title>
</head>
<body>
  <select size="10" id="left">
    <option>바나나</option>
    <option>사과</option>
    <option>키위</option>
    <option>토마토</option>
  </select>
  <select size="10" id="right">

  </select>
  <script>
    left.ondblclick = function(ev){
      let option = ev.target;
      console.log(option.innerText) //option
      //태그생성해서 right append
      right.appendChild(option)
      left.removeChild(option)
    }
    right.ondblclick = function(ev){
      let option = ev.target;
      console.log(option.innerText) //option
      //태그생성해서 right append
      left.appendChild(option)
      right.removeChild(option)
    }
  </script>
</body>
</html>
