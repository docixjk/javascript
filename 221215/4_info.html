<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      자기소개하기
      이름,나이,취미,주소
    */
    let name ="최현석"; //이름                                    기본형 : 문자열
    let age = 31; //나이                                          기본형 : 숫자
    let hobby = ['게이무', '머구방', '뮤지크'] //취미              복합유형 : 배열
    let address = {home:'대(한민국대)구', office:'한고쿠'} //주소  복합유형 : 객체

    //내 정보를 콘솔에 출력
    console.log("이름 " + name);
    console.log("나이 " + age);
    console.log("취미 " + hobby[0], hobby[1]);
    console.log("주소 " + address.home + " " + address.office)


  </script>
</body>
</html>
