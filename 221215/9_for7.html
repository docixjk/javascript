<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 7</title>
</head>
<body>
  <h3>break, continue</h3>
  <script>
    arr = [10, 5, 20];
    let num = 5;
    let i;
    for(i=0; i<arr.length; i++){
      if(arr[i] == num){
        console.log(i);
        break;
      }
      console.log(i);
    }
  </script>
</body>
</html>
