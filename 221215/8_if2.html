<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else 2</title>
</head>
<body>
  <script>
    /*
      등급점수를 입력받아서 등급 출력
      4.0 > A
      3.5 > B+
      3.0 > B
    */
    let score = prompt("점수를 입력해주세요");
    if(score >= 4){
      alert(score + "의 등급은 A 입니다");
    }else if(score >= 3.5){
      alert(score + "의 등급은 B+ 입니다");
    }else if(score >= 3){
      alert(score + "의 등급은 B 입니다");
    }else{
      alert(score + "의 등급은 C 입니다");
    }

  </script>
</body>
</html>
