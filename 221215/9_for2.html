<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 2</title>
</head>
<body>
  <script>
    let sum =0;
    //숫자 입력
    let num = prompt("숫자 입력");
    for(let i=1; i<=num; i++){ //수 1씩 더하기
      sum += i;
    }
    alert(sum);
  </script>
</body>
</html>
