<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 5 예제</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
    </tr>
  </table>
  <script>
    /*
      첫번째 열의 td의 수의 합
    */
    let td = document.querySelectorAll("tr td:first-child");
    let sum = 0;

    for(i = 0; i < td.length; i++){
      sum += parseInt(td[i].innerText);
    }
    console.log(sum);
  </script>
</body>
</html>
