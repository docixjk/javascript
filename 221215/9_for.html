<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for1</title>
</head>
<body>
  <h3>반복문</h3>
  <button id="btn">출력</button>
  <ul id="result">
  </ul>
  <script>
    btn.onclick = function(){
      for(i = 1; i <= 10; i+=2){
        result.innerHTML += "<li>"+i+"hello" ;
          
      }
    }
  </script>
</body>
</html>
