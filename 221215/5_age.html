<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이계산</title>
</head>
<body>
  <script>
    /*
      나이계산 : 현재년도에서 출생년도 빼서 계산
    */
    //현재년도 변수
    let now = 2022;

    //출생년도 변수
    let born = 1992;

    //현재년도 - 출생년도 결과 저장 및 출력
    let result = now - born;
    console.log("현재나이는 " + result + "세 입니다")

  </script>
</body>
</html>
