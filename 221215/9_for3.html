<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for 3</title>
</head>
<body>
  <script>
    /* 배열과 반복문 */
    let score = [100,90,100,80]; //0~3
    let sum = 0;
    
    for(i=0; i < score.length; i++){ //length = 표시 없어야됨
      sum += score[i];
    }
    alert(sum);
  </script>
</body>
</html>
