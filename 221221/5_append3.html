<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append3</title>
  <style>
    div{ margin: 5px; padding: 10px; border: 1px solid blue; }
  </style>
</head>
<body>
  
  <div class="ele" id="apple">사과</div>
  <div class="ele" id="banana">바나나</div>
  <div class="ele" id="kiwi">키위</div>

  <div id="basket"></div>

  <div id="template" style="display: none;">
    <div class="fruit" title="사과"><span>사과</span></div>
  </div>

  <script>
    let ele = document.querySelectorAll(".ele")
    for(let i=0;i<ele.length;i++){

      ele[i].onclick = function(){
        let content = event.target.innerText
        let div = `<div class="fruit" title="${content}"><span>${content}</span></div>`
        basket.innerHTML += div
      }
    }
      
  </script>
</body>
</html>
