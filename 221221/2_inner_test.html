<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerHTML , innerText</title>
</head>
<body>
  <h3>태그내용(바디) : innerText, innerHTML 비교</h3>
  <p id="p1"><strong>Ajax</strong> 프로그래밍,<br/>기초</p>
  <input id="btn" type="button" value="보기"/>
  <script>
    btn.onclick = function(){
      // p1.innerText = "<strong>Ajax</strong> 프로그래밍,<br/>기초" 
      // p1.innerHTML = "<u>Ajax</u> 프로그래밍,<br/>기초"
      console.log(p1.innerHTML)//태그 안 전체를 빼옴
      console.log(p1.innerText)//안 Text만 빼옴
    }
  </script>
</body>
</html>
