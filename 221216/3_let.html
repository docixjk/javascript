<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let</title>
</head>
<body>
  <script>
    /*
      var   중복선언 가능 ex) var a = 0 ; var a = 3; 오류 안뜸
            전역변수 - 함수밖에 선언, 모든함수에서 사용가능
            지역변수 - 함수안에 선언, 해당함수만 사용가능

      let   중복선언 불가능 ex) let a = 10; let a = 5; 오류 뜸
      권장  블럭변수
            script변수
    */

    let sum = 0; //script변수
    sum = add();
    add();
    add();
    sub();
    document.write(sum);

    function add(){
      let sum = 0; //local 변수
      for(let i = 0; i < 1; i++){
        //블럭 변수
        sum += 10;
      }
      console.log(i);
      return sum;
    }

    function sub(){
      sum -= 10;
    }
  </script>
</body>
</html>
