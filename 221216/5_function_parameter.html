<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function_parameter</title>
</head>
<body>
  <script>
    /* 두 수의 합을 계산하는 함수 */
    function tw_sum(num1,num2=0){
      let sum = num1 + num2;
      return sum;
    }
    console.log(tw_sum(44,22));
    console.log(tw_sum(4,));
    console.log(tw_sum(44,22));
    console.log(tw_sum(414,252));

  </script>
</body>
