<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figure</title>
</head>
<body>
  <script>
    /* 
      1.기술점수 계산
        1.최댓값을 계산
        2.최솟값을 계산
        3.합계를 계산
        4.합계에서 최댓값과 최솟값을 뺀다
        5.평균 계산 : 합계 / (심사위원수 2)
      2.예술점수 계산
      3.예술점수 합계
    */
    
    //매개변수  배열 (정수)
    //리턴      합계
    
    //1.최댓값을 계산
    function figure_s(figure_score){
      let score = figure_score;


      this.max = function(){ //최댓값 함수 
          let max_s = score[0]; //최댓값 변수 선언
          for(let i=0; i < score.length; i++){ //점수 배열 수 만큼 반복
          //최댓값과 배열의 요소와 비교후 요소 값이 클때 변수에 저장
          if(max_s < score[i]){
            max_s = score[i];
          }
          
        }//최댓값 리턴
        this.max_a = max_s; // 함수명이랑 같으면 안됨!!! 중요
        return max_s;
      }
      //2.최솟값을 계산
      this.min = function(){ //최솟값 함수
        let min_s = score[0]; //최솟값 변수 선언
        for(let i=0; i < score.length; i++){ //점수 배열 수 만큼 반복
          //최솟값과 배열의 요소와 비교후 요소 값이 작을때 변수에 저장
          if(min_s > score[i]){
            min_s = score[i];
          }
        }//최솟값 리턴
        this.min_a = min_s;
        return min_s;
      }
    //3.합계를 계산
    this.total = function(){ //합계 함수
        let sum_s = 0;
        for(let i=0; i < score.length; i++){
          sum_s += score[i];
        }
        this.total_a = sum_s;
        return sum_s;
      }
    }
    let tes_score = [3,4,1,5]
    let figure1 = new figure_s(tes_score);

    
    figure1.max();
    figure1.min();
    figure1.total();
    
    //4.합계에서 최댓값과 최솟값을 뺀다
    //5.평균 계산 : 합계 / (심사위원수 2)
    let tes_avg = ( figure1.total - figure1.max - figure1.min ) / (tes_score.length-2);

    console.log( "기술점수 최댓값 " + figure1.max );
    console.log( "기술점수 최솟값 " + figure1.min );
    console.log( "기술점수 총 " + " 합 " + figure1.total );
    console.log( "기술점수 평균값 " + tes_avg );

    console.log(" ");
    //예술점수
    let pcs_score = [2,3,3,4];
    let figure2 = new figure_s(pcs_score);

    figure2.max();
    figure2.min();
    figure2.total();

    let pcs_avg = ( figure2.total / pcs_score.length);
    
    console.log( "예술점수 최댓값 " + figure2.max );
    console.log( "예술점수 최솟값 " + figure2.min );
    console.log( "예술점수 총 " + " 합 " + figure2.total );
    console.log( "예술점수 평균값 " + pcs_avg );
    


  </script>
</body>
</html>
