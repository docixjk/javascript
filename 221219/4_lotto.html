<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>lotto</title>
</head>
<body>
  <script>
    /*
      로또번호 생성기
      번호 6개 생성해서 배열에 저장 1~45
    */
    //난수 6개 생성 후 배열에 저장
    //배열에 저장된 수 들중 중복 없어야함
    let arr = new Array();
    let numArr = [0];
    for(let i=0; i<6; i++){
      let num = Math.floor(Math.random()*45)+1;
      arr[i] = num;
      numArr.push(num);
      if(num == numArr[i]){
        num++;
        arr[i] = num;
      }
    }
    console.log(arr.sort((a,b) => a-b));
  </script>
</body>
</html>
