<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom 꽁부를 해보아요</title>
</head>
<body>
  <input id="txt1">
  <button id="addBtn1">추가</button>
  <input id="txt2">
  <button id="addBtn2">추가2</button>
  <table id="itemList">
    <tr>
      <td>txt1.value</td>
      <td>txt2.value</td>
    </tr>
  </table>
  <script>
    addBtn1.onclick = function(){
      //tr 태그 생성
      let trr = document.createElement("tr");
      //td태그 생성 tr에 추가
      trr.setAttribute("value",txt1.value);
      //td태그 생성 tr에 추가
      trr.innertHTML = txt2.value;
      //tr을 tbody에 append
      itemList.appendChild(trr);

    }
    addBtn2.onclick = function(){
      itemList.innerHTML += ``;
    }
  </script>
</body>
</html>
