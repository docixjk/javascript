<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prototype</title>
</head>
<body>
  <input id="txt">
  <script>

    function Person(name, age){
      this.name = name;
      this.age = age; //프로퍼디 (필드 = 속성)

      this.print = function(){
        console.log(this.name, this.age);
      }
    }
    //시험
    let p1 = new Person('joden', 3);
    let p2 = new Person('jogga', 10);

    p1.print();
    p2.print();

  </script>
</body>
</html>
