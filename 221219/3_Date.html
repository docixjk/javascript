<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <div id="result"></div>
  <script>
    let now = new Date();
    let fut = new Date("2023-05-30");

    let futNow = now.getTime() + fut.getTime();

    result.innerHTML = Math.floor(futNow * (1000*60*60*24)) + '<br>';
    result.innerText += futNow * (1000*60*60);
  </script>
</body>
</html>
