<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <input id="txt">
  <button id="add">추가</button>
  <button id="ddel">삭제</button>
  <div id="result"></div>
  <script>
    let fruit = new Array();  // = [](간단)
    add.onclick = function(){ //추가
      fruit.push(txt.value); //추가
      result.innerText = fruit.toString();
      txt.value = ''; //입력칸 내용 삭제
    }

    ddel.onclick = function(){ //삭제
      let idx = fruit.indexOf(txt.value);
      if(idx >= 0){
        let el = fruit.splice(idx, 1);
        alert(el);
        result.innerText = fruit.toString();
      }
    }
