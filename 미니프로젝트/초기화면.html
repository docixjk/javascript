<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시작 화면</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");

      * {
        box-sizing: border-box;
      }
      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
      }
      #start {
        text-align: center;
        width: 0 auto;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      a {
        display: inline-block;
        letter-spacing: 20px;
        font-family: "Permanent Marker", cursive;
        font-size: 80px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-weight: lighter;
      }
      #start :hover {
        -webkit-text-stroke: 3px black;
        text-shadow: 8px 8px 2px grey;
        font-size: 100px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="imgno" style="width: 100%; height: 100%"></div>
      <div id="start">
        <a href="장르선택화면.html">START</a>
        <!-- class="top_title random_colors" -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      let imglist = 5;
      let random_img;
      let imgsave;
      function randomImg() {
        for (let i = 1; i < imglist; i++) {
          random_img = parseInt(Math.ceil(Math.random() * imglist));
          if (random_img == 6) {
            random_img--;
          } else {
            imgno.innerHTML = `<img style="width: 100%; height: 100%" class="img_l" src="미니프로젝트 이미지/${random_img}.jpg" />`;
          }
        }
      }
      randomImg();
      setInterval(() => {
        randomImg();
      }, 1500);
    </script>
  </body>
</html>
