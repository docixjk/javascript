<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      img {
        width: 100%;
        height: 95%;
        margin: 0 auto;
        position: fixed;
      }
      div {
        width: 100%;
        height: 95%;
        margin: 0 auto;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      //1. 이미지를 불러와서 사라지다 나타날때
      //   다음 이미지를 불러와서 똑같이반복
      let div = document.querySelector("body");
      function paintImage() {
        for (let i = 1; i <= 7; i++) {
          if (i == 1) {
            div.innerHTML += `<div >
              <img id="fade${i}" style="opacity:1;" src="미니프로젝트 이미지/${i}.jpg">
              </div>`;
          } else {
            div.innerHTML += `<div >
              <img id="fade${i}" style="opacity:0;" src="미니프로젝트 이미지/${i}.jpg">
              </div>`;
          }
        }
      }
      paintImage();
      $("#fade1").fadeTo(1000, 0);
      document.querySelector("#fade2").style.opacity = 0;

      // $("#fade2").hide();

      //     setInterval(paintImage(), 1000);
      //   }

    </script>
  </body>
</html>
