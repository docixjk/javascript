    <script type="text/javascript">
      let opacity = 0;
      let intervalID = 0;

      document.querySelector("#img1").style.opacity = 1;

      intervalID = setInterval(hide, 100);

      //화면에서 사라지게 하는 함수
      function hide() {
        let div = document.getElementById("img1");
        opacity = Number(
          window.getComputedStyle(div).getPropertyValue("opacity")
        );
        console.log(opacity);
        if (opacity > 0.2) {
          //Fade out 핵심 부분

          opacity = opacity - 0.1;
          div.style.opacity = opacity;
          // img.style.opacity=opacity;
        } else {
          clearInterval(intervalID);
          document.querySelector("#img2").style.opacity = 0.3;
          document.querySelector("#img1").style.opacity = 0;
          intervalID = setInterval(show, 100);
        }
      }
