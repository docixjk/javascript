<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array_sort</title>
  </head>
  <body>
    <script>
      let arr = [
        { no: 1, name: "kim", age: 20 },
        { no: 2, name: "hwa", age: 25 },
        { no: 3, name: "cho", age: 15 },
        { no: 4, name: "lee", age: 10 },
      ];
      //정렬하기
      arr.sort(function (a, b) {
        if (a.name > b.name) return 1;
        else if (a.name < b.name) return -1;
        else return 0;
      });
      //필터링
      let arr2 = [];
      // for (let i = 0; i < arr.length; i++) {
      //   //나이 20이상이면 arr2.push
      //   if (arr[i].age >= 20) {
      //     arr2.push(arr[i]);
      //   }
      // }
      //filter로 걸러내는거
      arr2 = arr.filter((emp) => emp.name == "kim");
      console.table(arr);
      console.table(arr2);
    </script>
  </body>
</html>
